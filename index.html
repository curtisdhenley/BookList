<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c22d49ddc2.js" crossorigin="anonymous"></script>
    <!-- Bootswatch -->
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <title>BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
        <!-- header -->
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> Book<span class="text-warning">List</span></h1>

        <!-- form -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
        </form>
        <form id="book-form">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
        </form>
        <form id="book-form">
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning mt-3">
        </form>

        <!-- table -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>



    </div> <!-- container close -->

    <!-- JS file -->
    <script src="./assets/app.js"></script>
  </body>
</html>
